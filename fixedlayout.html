<!DOCTYPE html>
<html>
<head>
  <title>Fixed Button Scroll Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: darkblue;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .fixed-button {
      position: fixed;
      top: 100px;
      right: 20px;
      padding: 15px 25px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1;
    }

    .content {
      padding: 20px;
      height: 2500px;
      background: linear-gradient(white, lightgray);
    }

    footer {
      background-color: darkblue;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h2>My Professional Page</h2>
</header>

<!-- Fixed Button -->
<button class="fixed-button">Click Me</button>

<!-- Main Content -->
<div class="content">
  <h3>Content Section</h3>
  <p>HTML</p>
  <p>CSS</p>
  <p>JavaScript</p>
  <p>Java</p>
  <p>python</p>
  <p>React</p>
  <p>Nodejs</p>
  <p>c++</p>
  <p>c</p>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Anitha G | All Rights Reserved
</footer>

</body>
</html>
