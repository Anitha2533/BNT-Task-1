<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>External Css</h1>

  <p>External CSS is a separate .css file linked to HTML for clean, reusable, and maintainable styling across multiple page.</p>

  <p class="my-class">Targets any element with a class name.</p>

  <p id="my-id">Targets a single unique element with an id.</p>
  <div class="box content-box">Content Box</div>
<div class="box border-box">Border Box</div>


</body>
</html>
