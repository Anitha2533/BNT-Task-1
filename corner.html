<!DOCTYPE html>
<html>
<head>
  <title>Corner Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .bottom {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .box {
      background-color: steelblue;
      color: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 120px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .top, .bottom {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="top">
    <div class="box">Top Left</div>
    <div class="box">Top Right</div>
  </div>

  <div class="bottom">
    <div class="box">Bottom Center</div>
  </div>

</body>
</html>
