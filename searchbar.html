<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box with Icon</title>
  <style>
    .search-container {
      position: relative;
      width: 300px;
      margin: 100px auto;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #888;
    }

    .search-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<form class="search-container" action="https://www.google.com/search" method="GET" target="_blank">
  <input type="text" name="q" class="search-input" placeholder="Search Google...">
  <button type="submit" class="search-button">üîç</button>
</form>

</body>
</html>
