<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body style="font-family: Arial; background-color: lemonchiffon; padding: 20px;">

  <h2>Simple Registration Form</h2>

  <form id="myForm">
    Name: <input type="text" id="name" required><br><br>
    Email: <input type="email" id="email" required><br><br>
    <input type="submit" value="Save to Local Storage">
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;

      localStorage.setItem("Name", name);
      localStorage.setItem("Email", email);
  

      alert("Saved to Local Storage!");
    });
  </script>

</body>
</html>
