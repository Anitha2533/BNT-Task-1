<!DOCTYPE html>
<html>
<head>
  <style>
    h1{
        color: blue;
    }
    .styled-box {
      outline: 2px solid red;        
      border-radius: 15px;               
      text-transform: uppercase;         
      letter-spacing: 2px;              
      word-spacing: 5px;                 
      font-style: italic;               
      padding: 20px;
      margin: 30px;
      background-color: white;
    }
.capitalize-text {
      text-transform: capitalize;        
    }
  </style>
</head>
<body>
    <h1>paragraph style</h1>
<div class="styled-box">this is uppercase, italic, and spaced</div>
<div class="styled-box capitalize-text">this is capitalized</div>
</body>
</html>
