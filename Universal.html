<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remove Default Padding and Margin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: whitesmoke;
    }

    h1 {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }

    p {
      margin: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>This paragraph has margin set explicitly, but all default margin and padding from other elements are removed.</p>
</body>
</html>
