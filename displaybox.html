<!DOCTYPE html>
<html>
<head>
  <style>
    .block {
      display: block;
      background-color: lightcoral;
      padding: 10px;
      margin-bottom: 20px;
    }

    .inline-block {
      display: inline-block;
      width: 200px;
      height: 60px;
      background-color: lightblue;
      overflow: auto;
      overflow-x: scroll;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <span class="block">HTML</span>
   <span class="block">CSS</span>
    <span class="block">JavaScript</span>

  <span class="inline-block">
    This is a span with display: inline-block and overflow-x: scroll. Long text to show scrolling...
  </span>

</body>
</html>
