<!DOCTYPE html>
<html>
<head>
  <title>Card Layout</title>
  <style>
    .card {
      background-color: Light gray;
      border: 2px solid Blue;
      padding: 20px;              
      margin: 15px;               
      border-radius: 8px;         
      width: 300px;                
      box-shadow: 0 4px 6px black; 
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Card </h3>
    <p>This is a simple card layout with padding, border, margin, and background color.</p>
  </div>

</body>
</html>
